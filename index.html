<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <title>login responsive</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" />

</head>

<body>
    <div id="container">
        <main>
            <div class="image"></div>
            <header>
                <h1>Login</h1>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum, deserunt numquam impedit qui quasi
                    exercitationem rem aliquid officia accusamus, ad magnam quaerat alias tempore obcaecati, debitis quia
                    delectus reiciendis accusantium?
                    quia
                    
                </p>
            </header>
            <form action="cadastro.js" method="post">
                <label for="i-mail">
                    <i class="material-symbols-outlined">
                        person
                    </i>
                    <input type="email" name="email" id="i-mail" required placeholder="Digite seu e-mail">  
                </label>                                            <br>
                <label for="i-senha">
                    <i class="material-symbols-rounded">
                       Key
                    </i>
                    <input type="password" name="senha" id="i-senha" required placeholder="Digite sua senha"> <br>
                </label>
                <label for="">
                    <button class="buttons">Escqueci a senha <i class="material-symbols-rounded">mail_lock</i></button> <br>
                    <button class="last-button">Entrar</button>
                </label>
                
                
            </form>
        </main>
    </div>
</body>

</html>
